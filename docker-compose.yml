services:
    server:
        image: thefathomlessvoid/obp-server:server
        depends_on:
            - mongo
            - rabbitmq
        restart: on-failure
        container_name: server
        ports:
          - '8080:8080'
        env_file: ./.env
        volumes:
          - app-data:/app
    labels-consumer:
        image: thefathomlessvoid/obp-server:labels-consumer
        depends_on:
            - mongo
            - rabbitmq
            - server
        restart: on-failure
        container_name: labels-container
        env_file: ./.env
        volumes:
          - app-data:/app
    observations-consumer:
        image: thefathomlessvoid/obp-server:observations-consumer
        depends_on:
            - mongo
            - rabbitmq
            - server
        restart: on-failure
        container_name: observations-container
        env_file: ./.env
        volumes:
          - app-data:/app
    mongo:
        image: 'mongo:latest'
        restart: always
        container_name: 'mongo'
        ports:
          - '27017:27017'
        env_file: ./.env
        volumes:
          - ./init-mongo.sh:/docker-entrypoint-initdb.d/init-mongo.sh
    rabbitmq:
        image: 'rabbitmq:management'
        container_name: 'rabbitmq'
        ports:
          - '5672:5672'
          - '15672:15672'
        env_file: ./.env
volumes:
    app-data: